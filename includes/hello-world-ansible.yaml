tosca_definitions_version: cloudify_dsl_1_3

description: Installs NGINX with Ansible.

node_templates:

  hello-world:
    type: cloudify.nodes.ansible.Playbook
    properties:
      playbook_path: resources/ansible/playbook.yaml
      run_data:
        IP: { get_attribute: [ vm, ip ] }
    relationships:
      - type: cloudify.ansible.relationships.run_on_host
        target: vm
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            establish:
              inputs:
                sources:
                  vms:
                    hosts:
                      vm:
                        ansible_host: { get_attribute: [ vm, ip ] }
                        ansible_user: { get_input: agent_user }
                        ansible_ssh_private_key_file: { get_attribute: [agent_key, private_key_export] }
                        ansible_become: True
                        ansible_ssh_common_args: -o StrictHostKeyChecking=no